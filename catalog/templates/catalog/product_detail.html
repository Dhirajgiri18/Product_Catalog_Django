{% extends 'catalog/base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<h1>{{ object.name }}</h1>
<div class="card">
    <div class="card-body">
        <p><strong>Description:</strong> {{ object.description }}</p>
        <p><strong>Price:</strong> ${{ object.price }}</p>
        <p><strong>Stock:</strong> {{ object.stock }} units available</p>
        <a href="{% url 'product_edit' object.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'product_delete' object.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Catalog</a>
    </div>
</div>
{% endblock %}
